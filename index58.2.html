<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>58.2Пример</title>
</head>

<body>
  <script>
      let arr1 = [100, 90, -10,106, 100, 0, 112, 1, 9, 10, 0, 1, 1];
      let arr2 = [];

      alert('Имеем массив: ' + arr1);

      for(let i = 0; i < arr1.length; i++) {

          if(arr1[i] > 99) arr2.push(arr1[i]);
      
      }

      alert('Нужно отфильтровать массив и все элементы  меньше 99 удалить');

      if (arr2.length == 0) alert('Массив пустой, подходящих значений не нашлось.');
      else alert('Получаем массив: ' + arr2);
      
  </script>

</body>

</html>
